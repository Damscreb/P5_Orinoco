<!doctype html>
<html lang="fr">

<head>
    <!-- Tags meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">

    <title>Product</title>
    <link rel="icon" href="favicon.ico" />
</head>

<body>

<!-- Header -->
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/logo_Orinoco_sansBG_blanc.png" alt="Logo Orinoco" width="175px" class="mr-3"/>
                    </a>

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav justify-content-between w-100 pt-3">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="../index.html"><h5>Accueil</h5></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#"><h5>Panier</h5></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
<!-- Corps de la page -->
    <div class="bg-light pt-5 pb-4">
        <div class="container">
            <div class="row">

                <!-- Le teddy -->
                <div class="col-6">
                    <div class="card border-dark mb-3 shadow text-center">
                        <h1 class="card-header" id='name'></h1>
                        <img class="card-img-top" alt="Teddy" id='picture' />
                        <div class="card-body">
                            <h5 id="price">Prix</h5>
                        </div>
                      </div>
                </div>

                <!-- Le formulaire -->
                <div class="col-6 m-auto">
                    <form>
                        <fieldset id='color-choice'>
                            <legend>Couleur de l'article</legend>

                            

                        </fieldset>                        
                        
                        <form method="post">
                            <p>
                                <label for="articles">Quantité désirée</label> : <input type="text" id="articles" />
                            </p>
                        </form>

                        <div class='text-center'>
                            <button type='button' class='btn btn-info'>Ajouter au panier</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

<!-- Footer -->
    <div class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col align-middle">
                    <ul class="list-inline text-center text-white my-4">
                        <li class="list-inline-item"><a href="#" class="text-white">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-white">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#" class="text-white">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../js/product.js"></script>

</body>

</html>
